<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#2196f3">
  <meta name="description" content="Customizable personal dashboard and startpage">
  <link rel="manifest" href="/manifest.json">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="icon" sizes="192x192" href="/favicon-192.png">

  <meta property="og:image" content="https://dashboard.darekkay.com/docs/assets/img/dashboard.jpg">
  <meta property="og:title" content="Dashboard">

  <link type="application/atom+xml" rel="alternate" href="https://dashboard.darekkay.com/docs/rss.xml" title="Dashboard">
  <style>
    /* Define class to prevent h1 flashing on page load */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>
  <title>Dashboard</title>
</head>
<body class="m-0 p-0">
  <h1 class="visually-hidden">Dashboard</h1>
  <noscript>
    <div style="margin: 50px auto 0; max-width: 650px; font-size: 24px; font-family: Arial, sans-serif; line-height: 1.5; text-align: center;">
      <p>We understand that your right for web privacy and security made you disable JavaScript by default.</p>
      <p>However, <strong>Dashboard</strong> is a highly dynamic web application that
        <strong>requires JavaScript to be enabled</strong>.
      </p>
      <p>Please read the
        <a href="https://dashboard.darekkay.com/docs/">project documentation</a> to better judge whether enabling JavaScript is a viable option for you.
      </p>
    </div>
  </noscript>
  <div id="root"></div>
  <script>
    // set theme early to prevent flash of incorrect theme
    const localStorageTheme = localStorage.getItem("theme");
    if (localStorageTheme) {
      document.body.dataset.theme = localStorageTheme;
    } else {
      document.body.dataset.theme = window.matchMedia?.("(prefers-color-scheme: dark)").matches
        ? "dark"
        : "default";
    }
  </script>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
